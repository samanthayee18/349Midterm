<!doctype html> 
<html>  
    <head>    
        <meta charset="utf-8">    
    </head>  

    <body class="container">

        <header>
            <h1>HTML Midterm Form</h1>
        </header> 

        <section>

        <div class="panel panel-default"> 
            <div class="panel-body"> 
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input class="form-control" name="fname" id="firstInput" autofocus required>
            </div>

            <div class="panel-body"> 
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input class="form-control" name="fname" id="firstInput" required>
            </div>
            
            <div class="form-group">
                <label for="emailInput">Email:</label>
                    <input class="form-control" type="email" name="emailAddress"
                    id="emailInput" value="" placeholder="" required>
                </div>
            
            <label for="major">MAJOR:</label>
            <div class="radio">
                    <label>
                        <input type="radio" name="size" value="cs" checked>
                        CS
                    </label>
                </div>
                <div class="major">
                    <label>
                        <input type="radio" name="size" value="csce">
                        CSCE
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="size" value="math">
                        MATH
                    </label>
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </form> 
            </div>
        </div>
        </section>

     </body> 
    </html>
